{% extends "base.html" %}
{% block title %}BTViewer{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style></style>
	<link href="{{ url_for('static', filename='bootstrap-3.3.7/css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='bootstrap-treeview/css/bootstrap-treeview.min.css') }}" rel="stylesheet">
</head>
<body>
	<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap-3.3.7/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap-treeview/js/bootstrap-treeview.min.js') }}" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <div class="container-fluid p-4">
	    <h2>Transportation In India</h2>
    </div>
	<div class="container-fluid p-4">
		<form action="/registerpost/" enctype="multipart/form-data" method="POST" action="" role="form" data-toggle="validator" novalidate="true">
			<div class="form-group">
				<label for="name">Name</label>
				<input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" required="required" data-error="Please enter a name">
				<div class="help-block with-errors"></div>
			  </div>
			<div class="form-group">
			  <label for="username">Username</label>
			  <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" required="required" data-error="Please enter a username">
			  <div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
			  <label for="password">Password</label>
			  <input name="password" type="password" class="form-control" id="password" aria-describedby="emailHelp" required="required" data-error="Please enter a password">
			  <div class="help-block with-errors"></div>
			  {% if error %}
			  <div style="color:red">{{ error }}</div>
			  {% endif %}
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
{% endblock %}
